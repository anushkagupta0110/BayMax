<!DOCTYPE html>
<html>
<head>
    <title>Smooth Scrolling Navigation</title>
    <style>
        /* Add this to enable smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
        }
        #section1 {
            background-color: lightblue;
        }
        #section2 {
            background-color: lightcoral;
        }
        #section3 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
        <li><a href="page2.html">Page 2</a></li>
    </ul>
</nav>

<section id="section1">
    Section 1
</section>
<section id="section2">
    Section 2
</section>
<section id="section3">
    Section 3
</section>

</body>
</html>
