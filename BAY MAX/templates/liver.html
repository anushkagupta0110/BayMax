<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .custom-shape-divider-bottom-1672253138 {
            /* position: absolute; */
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-bottom-1672253138 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 58px;
        }

        .custom-shape-divider-bottom-1672253138 .shape-fill {
            fill: #212529;
        }
    </style>
    <title>Liver Disease Prediction</title>
</head>

<body>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
            <div class="container-fluid">
                <img src="{{url_for('static', filename='logo5.png')}}" alt="" class="mx-2" width="40px">
                <a class="navbar-brand" href="/">DR. Health</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!--Mask-->
    <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting a liver disease in one Click!</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
            <div class="col-lg-6 col-md-6 col-12 my-auto">
              <img src="{{url_for('static', filename='Liver2.jpg')}}" class="float-left">

            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <form action="/output" method="post">
                    <div class="form-group my-2">
                        <!-- TODO : Year to accept only year date picker -->
                        <label for="Total Bilirubin">Total Bilirubin</label>
                        <input class="form-control" type="number" id="Total Bilirubin" name="Total Bilirubin"
                            required="required" placeholder="Enter the Total Bilirubin">
                    </div>
                    <div class="form-group my-2">
                        <label for="Direct_Bilirubin">Direct Bilirubin</label>
                        <input class="form-control" type="number" step="any" id="Direct_Bilirubin"
                            name="Direct_Bilirubin" required="required" placeholder="Enter the Direct_Bilirubin">
                    </div>
                    <div class="form-group my-2">
                        <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
                        <input class="form-control" type="number" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase"
                            required="required" placeholder="Enter the Alkaline Phosphotase">
                    </div>
                    <div class="form-group my-2">
                        <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label>
                        <input class="form-control" type="number" id="Alamine_Aminotransferase"
                            name="Alamine_Aminotransferase" required="required"
                            placeholder="Enter the Alamine Aminotransferase">
                    </div>
                    <div class="form-group my-2">
                        <label for="Total_Protiens">Total Protiens</label>
                        <input class="form-control" type="number" id="Total_Protiens" name="Total_Protiens"
                            required="required" placeholder="Enter the Total Protiens">
                    </div>
                    <div class="form-group my-2">
                        <label for="Albumin">Albumin</label>
                        <input class="form-control" type="number" id="Albumin" name="Albumin" required="required"
                            placeholder="Enter the Albumin">
                    </div>
                    <div class="form-group my-2">
                        <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio</label>
                        <input class="form-control" type="number" id="Albumin_and_Globulin_Ratio"
                            name="Albumin_and_Globulin_Ratio" required="required"
                            placeholder="Enter the Albumin and Globulin Ratio">
                    </div>
                    <button type="submit" class="btn btn-success">Predict</button>
                </form>
            </div>
        </div>
    </div>
    <!-- footer-->
    <div>
        <div class="custom-shape-divider-bottom-1672253138">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill"></path>
            </svg>
        </div>
        <div class="footer-container p-5 bg-dark text-white">
            <div class="footer container text-center">
                <div class="footer-info">
                    <img src="{{url_for('static', filename='logo5.png')}}" class="img-fluid " alt="">
                </div>
                <p class="text-capitalize my-4">made with love by team shadow.</p>
            </div>
        </div>
    </div>
    <!--/.Mask-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
