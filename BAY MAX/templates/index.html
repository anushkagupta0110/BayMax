        * {

        }

        .custom-shape-divider-bottom-1672253138 {
            /* position: absolute; */
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-bottom-1672253138 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);

<body>

    <!-- NAV HERE -->

    <div>
        <div class="container align-content-between" style="min-height: 80%;">
            <div class="heading-container">
                <h1 class="text-center my-4">Brain Tumor Detection</h1>
                <p class="text-center"> This project is made by deep learning algorithm.
                    <br>
                
                </p>
            </div>
            <div class="form-container text-white text-center bg-dark rounded-5 p-5 my-5">
                <div class="sample-img d-flex">
                    <label class="display-6">sample image:</label>
                    <img src="{{url_for('static', filename='brain.jpg')}}" alt="sample image for lungs image"
                        class="m-auto" width="300px">
                </div>

                <div class="image-form my-5">
                    <form class="form-horizontal text-center" action="/submit" method="post"
                        enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label form-label display-6" for="pwd">Upload Your Image :</label>
                            <div class="">
                                <input type="file" class="form-control form-control-lg" placeholder="Hours Studied"
                                    name="my_image" id="pwd">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="">
                                <button type="submit" class="btn btn-primary my-4">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    {% if prediction %}
                    <img src="{{img_path}}" class="img-thumbnail my-4" height="400px" width="400px">
                    <h2> Your Prediction : <i> {{prediction}} </i></h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
